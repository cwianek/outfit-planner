<div class="card outfits-carousel">
  <p-carousel contentClass="carousel-content" [value]="outfits" [numVisible]="3"  [circular]="true">
    <ng-template let-product pTemplate="item">
      <div class="p-5 d-flex flex-column h-100">

        <outfit-planner-mf-outfit-preview class="flex-grow-1" [outfit]="product"></outfit-planner-mf-outfit-preview>

        <div class="mt-5 d-flex justify-content-center">
          <p-button (onClick)="toggleSelection(product)"
                    type="button"
                    [styleClass]="product.wornToday ? 'p-button-success p-button-rounded mr-2' : 'p-button-rounded mr-2'"
                    icon="pi pi-thumbs-up-fill">
          </p-button>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
