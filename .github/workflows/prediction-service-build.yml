name: Build and push prediction-service docker image

on:
  push:
    paths:
      - 'outfit-planner-system/prediction-service/.version'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Read version from file
        id: version
        run: echo "::set-output name=version::$(cat outfit-planner-system/prediction-service/.version)"

      - name: Build and push Docker image
        run: |
          docker build -t rzodkiewkowypotwor/prediction-service:${{ steps.version.outputs.version }} -f outfit-planner-system/prediction-service/Dockerfile outfit-planner-system/prediction-service/.
          docker push rzodkiewkowypotwor/prediction-service:${{ steps.version.outputs.version }}