name: Build and Push Docker Image

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t rzodkiewkowypotwor/prediction-service:latest -f outfit-planner-system/prediction-service/Dockerfile outfit-planner-system/prediction-service/.
          docker push rzodkiewkowypotwor/prediction-service:latest