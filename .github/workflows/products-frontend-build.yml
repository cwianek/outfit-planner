name: Build and push products-frontend docker image

on:
  push:
    paths:
      - 'outfit-planner-system/outfit-planner-mf/products/**'
      - '.github/workflows/products-frontend-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      - name: Build and push Docker image
        run: |
          docker build -t rzodkiewkowypotwor/products-frontend:1.0.3-SNAPSHOT \
          --build-arg APP_NAME=products \
          -f outfit-planner-mf/Dockerfile-build outfit-planner-mf/.
          docker push rzodkiewkowypotwor/products-frontend:1.0.3-SNAPSHOT