events {
}

http {

server { #related to services-proxy X-Forwarded-Proto https
    listen 80;
    server_name $VIRTUAL_HOST;#

    rewrite ^(.*) https://$server_name$1 permanent;
}


    server {
        listen 443 ssl;
        server_name $VIRTUAL_HOST;

                ssl_certificate /etc/nginx/certs/$VIRTUAL_HOST.crt;
                ssl_certificate_key /etc/nginx/certs/$VIRTUAL_HOST.key;

                    ssl_prefer_server_ciphers on;
                    ssl_session_timeout 1d;
                    ssl_session_cache shared:SSL:50m;
                    ssl_session_tickets off;

                    # Diffie-Hellman parameter for DHE ciphersuites, recommended 2048 bits

                    # intermediate configuration. tweak to your needs.
                    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
                    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:ECDHE-RSA-DES-CBC3-SHA:ECDHE-ECDSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';


        location / {
            proxy_pass $FRONTEND_ENDPOINT_URL;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            #proxy_set_header X-Forwarded-Proto https;
        }

       location ~ ^/(auth|api)/ {
            proxy_pass http://services-proxy;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;
            #with https it doest work for products-service
            #uncomment will cause product-service doesnt work
            #proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $http_host;
        }

        #location /auth {
        #    proxy_pass http://keycloak-server:8082;
        #    proxy_set_header Host $http_host;
        #    proxy_set_header X-Forwarded-Host $http_host;
        #    proxy_set_header X-Forwarded-Port 443;
        #    proxy_set_header X-Forwarded-Proto https;
        #    proxy_set_header X-Forwarded-For $http_host;
        #}

        location /ng-cli-ws {
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Host $host;

            proxy_pass $FRONTEND_ENDPOINT_URL;

            proxy_redirect off;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /healthcheck {
            return 200 'OK';
        }

    }
}