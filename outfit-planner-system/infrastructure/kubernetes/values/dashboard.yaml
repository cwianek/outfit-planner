app:
  name: dashboard
  replicaCount: 1
  container:
    image: rzodkiewkowypotwor/dashboard-frontend
    tag: ${ENV_COMMIT_SHA:-latest}
    port: 80
    env:
      - key: NGINX_ENVSUBST_OUTPUT_DIR
        value: /etc/nginx
      - key: OUTFITS_HOST
        value: http://outfits.outfitplanner.com
      - key: PRODUCTS_HOST
        value: http://products.outfitplanner.com
  service:
    port: 80
    type: ClusterIP
  imagePullPolicy: Always